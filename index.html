<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

     <!-- font awesome cdn link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

     <link rel="stylesheet" href="css/style.css">

     <script src="js/script.js" defer></script>
</head>
<body>
    
    <section class="header">

        <div class="info">
            
            <a href="#" class="logo">
                <img src="img/add.jpg" alt="">
            </a>

            <nav class="navbar">
                <!-- name card -->
                <a href="#">Huỳnh Nam</a>
                <!-- description info -->
                <p> Desgin Fontend </p>
            </nav>
        </div>

        <div class="icon">
            <div id="theme-btn" class="far fa-moon"></div>
        </div>
    </section>

    <section class="details-products">

        <!-- section QR code -->
        <div class="btn">
            <div class="QR-code">
                <i class="fas fa-qrcode"></i>
                <div class="content">
                    <p>Kiểm tra Vacxin (Covid-19)</p>
                </div>
            </div>
        </div>

        <!-- section Facebook-->
        <a href="https://www.facebook.com/monsterhuynh.nam.7" class="facebook">
            <i class="fab fa-facebook"></i>
            <div class="content">
                <p>Kết nối facebook</p>
            </div>
        </a>

        <!-- section Messenger-->
        <a href="https://www.facebook.com/monsterhuynh.nam.7" class="messenger">
            <i class="fab fa-facebook-messenger"></i>
            <div class="content">
                <p>Kết nối messenger</p>
            </div>
        </a>

        <!-- section Zalo-->

        <!-- section Gmail-->
    </section>


    <!-- details -->
    <div class="model">
        <div class="box-container">
            <i class="fas fa-times icon-close"></i>
            <div class="box">
                <img src="img/bg-vc.png" alt="">

                <h3>ĐÃ TIÊM 2 Mũi VẮC XIN</h3>

                <div class="image-qr">
                    <img src="img/QR-code.png" alt="">
                </div>

                <div class="content">
                    <div class="user-name">        
                        <div class="content-us">
                            <i class="fas fa-user-tie"> </i>
                            <span>Họ và tên</span>
                        </div>

                        <p>Huỳnh Phương Nam</p>
                    </div>


                    <div class="user-date">
                        <div class="content-us">
                            <i class="fas fa-birthday-cake"> </i>
                            <span>Ngày Sinh</span>
                        </div>
    
                        <p>17/11/2001</p>
                    </div> 

                    <div class="user-ID">
                        <div class="content-us">
                            <i class="fas fa-id-card"> </i>
                            <span>CCCD/HC</span>
                        </div>
                  
                        <p>312489***</p>
                    </div>

                    

                    
                </div>

                
            </div>
        </div>
    </div>
    
</body>
</html>
