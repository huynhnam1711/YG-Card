<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

     <!-- font awesome cdn link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

     <link rel="stylesheet" href="css/main.css">

    
</head>
<body>
    <div class="security">

        <div class="box-container">

            <h1>Login</h1>

           <div class="panel-body">
                <form id="form-login" action="">
                    <div class="form-group">
                       <label for="username">Username</label>
                       <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập...">
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập khẩu...">
                    </div>

                    <div class="forget">
                        <button type="submit" class="primary-key"><a href="index.html" class="index"></a> Submit</button>
                        <a id="home" href="/index.html"></a>
                    </div>
                </form>
           </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
